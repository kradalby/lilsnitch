---
kind: pipeline
type: kubernetes
name: default

node_selector:
  drone: "true"

steps:
  - name: build
    pull: always
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    settings:
      repo: dryrun
      dry_run: true

  - name: publish
    pull: always
    image: plugins/docker
    environment:
      DOCKER_BUILDKIT: 1
    settings:
      repo: kradalby/lilsnitch
      tags:
        - ${DRONE_COMMIT_SHA:0:8}
        - latest
      cache: true
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      branch:
        - master

  - name: deploy
    pull: always
    image: kradalby/drone-kubectl
    environment:
      KUBERNETES_CERT:
        from_secret: kubernetes_cert
      KUBERNETES_SERVER:
        from_secret: kubernetes_server
      KUBERNETES_TOKEN:
        from_secret: kubernetes_token
    commands:
      - kubectl -n lilsnitch set image deployment/lilsnitch common=kradalby/lilsnitch:${DRONE_COMMIT_SHA:0:8} --record
      - kubectl -n lilsnitch rollout status deployment lilsnitch
    when:
      branch:
        - master
      event:
        - push

  - name: discord notification
    image: appleboy/drone-discord
    settings:
      webhook_id:
        from_secret: discord_webhook_id
      webhook_token:
        from_secret: discord_webhook_token

---
kind: secret
name: docker_username
get:
  path: docker
  name: username

---
kind: secret
name: docker_password
get:
  path: docker
  name: password

---
kind: secret
name: discord_webhook_id
get:
  path: discord-build
  name: id

---
kind: secret
name: discord_webhook_token
get:
  path: discord-build
  name: token
